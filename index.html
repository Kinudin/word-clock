<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Clock</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="wrapper">
    <div id="digital-clock"></div>
    <div class="row">
        <div class="quarter current-time">IT</div>
        <div class="quarter current-time" id="is">IS</div>
        <div class="quarter" id="half">HALF</div>
        <div class="quarter" id="ten-relation">TEN</div>
    </div>

    <div class="row">
        <div class="fifty" id="quarter">QUARTER</div>
        <div class="fifty" id="twenty">TWENTY</div>
    </div>
    <div class="row">
        <div class="twenty" id="five-relation">FIVE</div>
        <div class="third" id="minutes">MINUTES</div>
        <div class="third" id="to">TO</div>
    </div>
    <div class="row">
        <div class="quarter" id="past">PAST</div>
        <div class="quarter" id="one">ONE</div>
        <div class="quarter" id="three">THREE</div>
        <div class="quarter" id="two">TWO</div>
    </div>
    <div class="row">
        <div class="quarter" id="four">FOUR</div>
        <div class="quarter" id="six">SIX</div>
        <div class="quarter" id="seven">SEVEN</div>
        <div class="quarter" id="eight">EIGHT</div>
    </div>
    <div class="row">
        <div class="quarter" id="five">FIVE</div>
        <div class="quarter" id="nine">NINE</div>
        <div class="quarter" id="ten">TEN</div>
        <div class="quarter" id="eleven">ELEVEN</div>
    </div>
    <div class="row">
        <div class="fifty" id="twelve">TWELVE</div>
        <div class="fifty current-time" id="oclock">O'CLOCK</div>
    </div>


</div>
<script src="js/script.js"></script>
</body>
</html>
